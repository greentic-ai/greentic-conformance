[package]
name = "greentic-conformance"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Reusable conformance suites for Greentic packs, flows, runners, and components."
readme = "README.md"

[lib]
name = "greentic_conformance"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
walkdir = "2"

[dev-dependencies]
assert_cmd = "2"
serde_json = "1"
tempfile = "3"
