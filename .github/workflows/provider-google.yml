name: provider-google

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"
  pull_request: {}

permissions:
  contents: read
  actions: read

jobs:
  google-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOOGLE_SA_JSON_B64: ${{ secrets.GOOGLE_SA_JSON_B64 }}
      GOOGLE_SCOPE: ${{ secrets.GOOGLE_SCOPE }}
      TENANT_ID: ci-tenant
      TEAM_ID: ci-team
      USER_ID: ci-user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86.0

      - name: Run Google provider smoke test
        if: ${{ env.GOOGLE_SA_JSON_B64 != '' }}
        run: cargo test --test provider_google -- --ignored --test-threads=1 google_service_account_jwt_bearer_smoke

      - name: Skip (no Google secrets)
        if: ${{ env.GOOGLE_SA_JSON_B64 == '' }}
        run: echo "Google service account secrets not configured; skipping provider smoke test."
