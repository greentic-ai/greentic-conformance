name: Conformance

on:
  push:
    paths:
      - "ci/docker/**"
      - ".github/workflows/conformance.yml"
      - "Makefile"
  workflow_dispatch:

jobs:
  suite:
    runs-on: ubuntu-latest
    env:
      CONFORMANCE_REF: release-v5.0.0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build
        run: make conformance.build

      - name: Up
        run: make conformance.up

      - name: Smoke check HTTPS
        run: |
          sleep 20
          curl -k -sS https://localhost:8443/ | head -n 50

      - name: Logs (on failure)
        if: failure()
        run: make conformance.logs

      - name: Down
        if: always()
        run: make conformance.down
