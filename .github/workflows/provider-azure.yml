name: provider-azure

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"
  pull_request: {}

permissions:
  contents: read
  actions: read

jobs:
  azure-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      TENANT_ID: ci-tenant
      TEAM_ID: ci-team
      USER_ID: ci-user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86.0

      - name: Run Azure provider smoke test
        if: ${{ env.AZURE_TENANT_ID != '' && env.AZURE_CLIENT_ID != '' && env.AZURE_CLIENT_SECRET != '' }}
        run: cargo test --test provider_azure -- --ignored --test-threads=1 azure_client_credentials_smoke

      - name: Skip (no Azure secrets)
        if: ${{ env.AZURE_TENANT_ID == '' || env.AZURE_CLIENT_ID == '' || env.AZURE_CLIENT_SECRET == '' }}
        run: echo "Azure secrets not configured; skipping provider smoke test."
